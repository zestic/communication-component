name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: communication_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_pgsql
          coverage: xdebug
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create .env.test file
        run: |
          cat > .env.test << 'EOL'
          # Test database configuration
          DB_HOST=localhost
          DB_NAME=communication_test
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_PORT=5432
          POSTGRES_SCHEMA=communication_component

          # PostgreSQL configuration (used by some tests)
          POSTGRES_HOST=localhost
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=communication_test
          POSTGRES_PORT=5432
          POSTGRES_DSN=pgsql:host=localhost;port=5432;dbname=communication_test;options='--search_path=communication_component'
          EOL

      - name: Set up database schema
        run: |
          # Create the test database if it doesn't exist
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE test;" || echo "Database 'test' already exists"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE communication_test;" || echo "Database 'communication_test' already exists"

          # Create the communication_component schema in both databases
          PGPASSWORD=postgres psql -h localhost -U postgres -d communication_test -c "CREATE SCHEMA IF NOT EXISTS communication_component;"
          PGPASSWORD=postgres psql -h localhost -U postgres -d test -c "CREATE SCHEMA IF NOT EXISTS communication_component;"

          # Run Phinx migrations for testing environment
          vendor/bin/phinx migrate -e testing

          # Create the database tables needed for tests in test database (for backward compatibility)
          PGPASSWORD=postgres psql -h localhost -U postgres -d test -c "
            CREATE TABLE IF NOT EXISTS communication_templates (
                id VARCHAR(26) PRIMARY KEY,
                name VARCHAR(255) NOT NULL,
                channel VARCHAR(50) NOT NULL,
                subject VARCHAR(255),
                content TEXT NOT NULL,
                content_type VARCHAR(50) NOT NULL DEFAULT 'text/html',
                metadata JSONB,
                created_at TIMESTAMP WITH TIME ZONE NOT NULL,
                updated_at TIMESTAMP WITH TIME ZONE NOT NULL,
                UNIQUE (name, channel)
            )
          "

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
